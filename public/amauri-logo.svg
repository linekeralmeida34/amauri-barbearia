<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Main scissors -->
  <g transform="translate(256, 200)">
    <!-- Scissors handles -->
    <path d="M-40,-60 L-20,-60 L-20,-40 L-40,-40 Z" fill="white" transform="rotate(-15)"/>
    <path d="M40,-60 L20,-60 L20,-40 L40,-40 Z" fill="white" transform="rotate(15)"/>
    
    <!-- Scissors blades -->
    <path d="M-20,-40 L-20,60 L-10,60 L-10,-40 Z" fill="white"/>
    <path d="M20,-40 L20,60 L10,60 L10,-40 Z" fill="white"/>
    
    <!-- Center pin -->
    <circle cx="0" cy="0" r="8" fill="white"/>
  </g>
  
  <!-- Mustache -->
  <g transform="translate(256, 220)">
    <path d="M-30,0 Q0,-15 30,0" stroke="white" stroke-width="8" fill="none"/>
  </g>
  
  <!-- EST 2018 -->
  <g transform="translate(256, 150)">
    <text x="-40" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">EST</text>
    <text x="40" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">2018</text>
  </g>
  
  <!-- Comb lines -->
  <g transform="translate(256, 280)">
    <line x1="-20" y1="0" x2="-20" y2="20" stroke="white" stroke-width="3"/>
    <line x1="-10" y1="0" x2="-10" y2="20" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="20" stroke="white" stroke-width="3"/>
    <line x1="10" y1="0" x2="10" y2="20" stroke="white" stroke-width="3"/>
    <line x1="20" y1="0" x2="20" y2="20" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- AMAURI text -->
  <g transform="translate(200, 400)">
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">AMAURI</text>
  </g>
  
  <!-- BARBEARIA text -->
  <g transform="translate(312, 400)">
    <text x="0" y="0" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">BARBEARIA</text>
  </g>
</svg>
