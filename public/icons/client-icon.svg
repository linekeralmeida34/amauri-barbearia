<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Scissors -->
  <g transform="translate(256, 256)">
    <!-- Left blade -->
    <path d="M-80,-40 L-20,-40 L-20,-20 L-80,-20 Z" fill="url(#gold)" transform="rotate(-15)"/>
    <!-- Right blade -->
    <path d="M80,-40 L20,-40 L20,-20 L80,-20 Z" fill="url(#gold)" transform="rotate(15)"/>
    <!-- Center pin -->
    <circle cx="0" cy="0" r="8" fill="url(#gold)"/>
    <!-- Handles -->
    <ellipse cx="-60" cy="0" rx="15" ry="40" fill="url(#gold)"/>
    <ellipse cx="60" cy="0" rx="15" ry="40" fill="url(#gold)"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" text-anchor="middle" fill="url(#gold)" font-family="Arial, sans-serif" font-size="32" font-weight="bold">CLIENTE</text>
</svg>
