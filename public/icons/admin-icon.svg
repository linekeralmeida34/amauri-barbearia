<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Admin shield -->
  <g transform="translate(256, 200)">
    <!-- Shield shape -->
    <path d="M0,-80 L-60,-40 L-60,40 L0,80 L60,40 L60,-40 Z" fill="url(#gold)" stroke="url(#gold)" stroke-width="4"/>
    <!-- Admin gear -->
    <g transform="translate(0, 0)">
      <!-- Outer gear -->
      <circle cx="0" cy="0" r="35" fill="none" stroke="url(#gold)" stroke-width="6"/>
      <!-- Inner gear -->
      <circle cx="0" cy="0" r="20" fill="url(#gold)"/>
      <!-- Gear teeth -->
      <rect x="-2" y="-45" width="4" height="10" fill="url(#gold)" transform="rotate(0)"/>
      <rect x="-2" y="-45" width="4" height="10" fill="url(#gold)" transform="rotate(45)"/>
      <rect x="-2" y="-45" width="4" height="10" fill="url(#gold)" transform="rotate(90)"/>
      <rect x="-2" y="-45" width="4" height="10" fill="url(#gold)" transform="rotate(135)"/>
      <rect x="-2" y="-45" width="4" height="10" fill="url(#gold)" transform="rotate(180)"/>
      <rect x="-2" y="-45" width="4" height="10" fill="url(#gold)" transform="rotate(225)"/>
      <rect x="-2" y="-45" width="4" height="10" fill="url(#gold)" transform="rotate(270)"/>
      <rect x="-2" y="-45" width="4" height="10" fill="url(#gold)" transform="rotate(315)"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" text-anchor="middle" fill="url(#gold)" font-family="Arial, sans-serif" font-size="32" font-weight="bold">ADMIN</text>
</svg>
